    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Colorshare | Colorize your Share Buttons</title>
        <link rel="icon" href="http://static.hubspot.com/favicon.ico">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="jquery.js"></script>
        <script src="jquery-ui.js"></script>
        <link rel="stylesheet" href="style.css" />
        <style class="ui-styles"></style>
        <style class="embed-code-styles"></style>
        <script>
            var INITIAL_HUE = 315;

            var BASE_COLORS = {
                twitter: {h: 211, s: 52, b: 89},
                facebook: {h: 229, s: 57, b: 62},
                google: {h: 18, s: 71, b: 76},
                hn: {h: 32, s: 73, b: 76},
                linkedin: {h: 215, s: 55, b: 73},
                pinterest: {h: 6, s: 76, b: 68},
                tumblr: {h: 214, s: 15, b: 43},
                github: {h: 229, s: 57, b: 62}
            };

            var SELECTORS = {
                twitter: 'iframe.twitter-share-button',
                facebook: 'iframe[src*="www.facebook.com"]',
                google: 'iframe[data-gapiattached]',
                hn: 'iframe.hn-share-iframe',
                linkedin: 'span.IN-widget',
                pinterest: 'a[data-pin-log]',
                tumblr: 'a[href="http://www.tumblr.com/share"]',
                github: 'iframe[src^="http://ghbtns.com"]'
            };

            function setColor(c) {
                styleCSS = '<style>\n';

                for (var company in SELECTORS) {
                    var $iframe = $(SELECTORS[company]);

                    var h = (360 - BASE_COLORS[company].h + c) % 360;

                    styleCSS += '    ' + SELECTORS[company] + '{';
                    styleCSS += '-webkit-filter: hue-rotate(' + h + 'deg);';
                    styleCSS += '}\n';
                }

                styleCSS += '</style>'

                $('.embed-code-styles').html(styleCSS);
                $('.embed-code').val(styleCSS);
            }

            function setUIColors(c) {
                $('.ui-styles').html('h1 { color: hsl(' + c + ', 75%, 50%); } .step > h3 > span { background: hsl(' + c + ', 75%, 50%); } textarea:focus { outline: 2px solid hsl(' + c + ', 75%, 50%); }');
            }

            $(function(){
                setColor(INITIAL_HUE);

                $('textarea').click(function(e){
                    e.preventDefault();
                    $(this).select();
                });
            });

            setUIColors(INITIAL_HUE);
        </script>
    </head>
    <body>
        <style>
            a.twitter-share-button, a.hn-share-button {
                opacity: 0;
            }
        </style>

        <!-- Facebook -->
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <!-- Facebook -->

        <div class="section">
            <h1>Colorshare</h1>
            <h2>
                <span>Colorize your</span>
                <div class="twitter-embed-code-inline-wrap">
                    <div class="twitter-embed-code-inline">
                        <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-via="adamfschwartz">Tweet</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                    </div>
                </div>
                <span>buttons.</span>
            </h2>

            <div class="step">
                <h3><span>1</span>Choose a color</h3>
                <div class="step-inner">
                    <div class="slider"></div>
                    <script>
                        $('.slider').slider({
                            range: 'min',
                            value: 360 - INITIAL_HUE,
                            step: 1,
                            min: 0,
                            max: 360,
                            slide: function(event, ui) {
                                var c = 360 - ui.value;
                                //setUIColors(c);
                                setColor(c);
                            }
                        });

                        $('.slider').find('.ui-slider-handle').unbind('keydown');
                    </script>
                    <style>
                        .slider {
                            position: relative;
                            height: 2rem;
                            border-radius: 4px;
                        }

                        .slider > div {
                            display: block;
                            height: 100%;
                            background: #000;
                            opacity: 0;
                        }

                        .slider > a {
                            display: block;
                            height: 100%;
                            width: 20px;
                            position: absolute;
                            top: 0;
                            outline: none;
                            margin-left: -10px;
                            box-sizing: border-box;
                            border-top: 0;
                            border-bottom: 0;
                            box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.4);
                            border-radius: 36px;
                            background: rgba(255, 255, 255, 0.3);
                        }
                    </style>
                </div>
            </div>

            <div class="step">
                <h3><span>2</span>View the preview</h3>
                <div class="step-inner">
                    <div class="embed-codes">
                        <div class="horizontal">
                            <div class="twitter">
                                <a href="https://twitter.com/share" class="twitter-share-button" data-via="adamfschwartz">Tweet</a>
                                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                            </div>
                            <div class="facebook">
                                <div class="fb-like" data-href="https://github.hubspot.com/color-share" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="false"></div>
                            </div>
                            <div class="hacker-news">
                                <a href="http://news.ycombinator.com/submit" class="hn-share-button" data-url="http://dev.hubspot.com/blog/webkit-resource-performance">Vote on HN</a>
                                <script>
                                    (function(d, t) {
                                        var g = d.createElement(t),
                                        s = d.getElementsByTagName(t)[0];
                                        g.src = '//hnbutton.appspot.com/static/hn.min.js';
                                        s.parentNode.insertBefore(g, s);
                                    }(document, 'script'));
                                </script>
                            </div>
                            <div class="google-plus">
                                <div class="g-plusone" data-annotation="inline" data-width="300"></div>
                                <script type="text/javascript">
                                    (function() {
                                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                                        po.src = 'https://apis.google.com/js/plusone.js';
                                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                                    })();
                                </script>
                            </div>
                            <div class="linkedin">
                                <script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
                                <script type="IN/Share" data-counter="right"></script>
                            </div>
                            <div class="pinterest">
                                <a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F&media=http%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg&description=Next%20stop%3A%20Pinterest" data-pin-do="buttonPin" data-pin-config="beside"><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" /></a>
                                <script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
                            </div>
                            <div class="tumblr">
                                <a href="http://www.tumblr.com/share" title="Share on Tumblr" style="display:inline-block; text-indent:-9999px; overflow:hidden; width:81px; height:20px; background:url('http://platform.tumblr.com/v1/share_1.png') top left no-repeat transparent;">Share on Tumblr</a>
                                <script src="http://platform.tumblr.com/v1/share.js"></script>
                            </div>
                            <div class="github">
                                <iframe src="http://ghbtns.com/github-btn.html?user=HubSpot&amp;repo=color-share&amp;type=watch&amp;count=true&amp;size=small" allowtransparency="true" frameborder="0" scrolling="0" width="200" height="20"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step">
                <h3><span>3</span>Copy and paste this code to your page</h3>
                <div class="step-inner">
                    <textarea class="embed-code"></textarea>
                </div>
            </div>

            <div class="step">
                <h3><span>4</span>Share the love ;)</h3>
                <div class="step-inner">
                    <div class="embed-codes">
                        <div class="horizontal">
                            <div class="github">
                                <iframe src="http://ghbtns.com/github-btn.html?user=HubSpot&amp;repo=color-share&amp;type=watch&amp;count=true&amp;size=small" allowtransparency="true" frameborder="0" scrolling="0" width="200" height="20"></iframe>
                            </div>
                            <div class="twitter">
                                <a href="https://twitter.com/share" class="twitter-share-button" data-via="adamfschwartz">Tweet</a>
                                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                            </div>
                            <div class="facebook">
                                <div class="fb-like" data-href="https://github.hubspot.com/color-share" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="false"></div>
                            </div>
                            <div class="hacker-news">
                                <a href="http://news.ycombinator.com/submit" class="hn-share-button" data-url="http://dev.hubspot.com/blog/webkit-resource-performance">Vote on HN</a>
                                <script>
                                    (function(d, t) {
                                        var g = d.createElement(t),
                                        s = d.getElementsByTagName(t)[0];
                                        g.src = '//hnbutton.appspot.com/static/hn.min.js';
                                        s.parentNode.insertBefore(g, s);
                                    }(document, 'script'));
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step">
                <h3>About</h3>
                <div class="step-inner">
                    <p>Colorshare was made by <a href="https://twitter.com/adamfschwartz">Adam Schwartz</a> and <a href="https://twitter.com/zackbloom">Zack Bloom</a> of <a href="http://dev.hubspot.com/">HubSpot</a>.</p>
                </div>
            </div>
        </div>

        <script>document.body.className = 'page-loaded';</script>

        <!-- Start of Async HubSpot Analytics Code -->
        <script type="text/javascript">
            (function(d,s,i,r) {
                if (d.getElementById(i)){return;}
                var n=d.createElement(s),e=d.getElementsByTagName(s)[0];
                n.id=i;n.src='//js.hubspot.com/analytics/'+(Math.ceil(new Date()/r)*r)+'/51294.js';
                e.parentNode.insertBefore(n, e);
            })(document,"script","hs-analytics",300000);

        <!-- End of Async HubSpot Analytics Code -->

        <!-- Force 3d acceleration always and forever :) -->
        <div style="-webkit-transform: translateZ(0)"></div>
    </body>
</html>
